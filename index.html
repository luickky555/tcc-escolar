<!DOCTYPE html>
<html lang="pt-BR" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
    };
  </script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-pink-500 via-red-400 to-orange-400">

  <div class="card w-96 bg-base-100 shadow-2xl animate__animated animate__fadeIn">
    <div class="card-body">
      <h2 class="card-title justify-center text-3xl font-bold">🍴 Login Merendeira</h2>
      <p class="text-center text-gray-500">Acesse o painel administrativo</p>
      
      <form id="loginForm" class="flex flex-col gap-4 mt-6">
        <input type="email" id="email" placeholder="Digite seu email" class="input input-bordered w-full" required />
        <input type="password" id="senha" placeholder="Digite sua senha" class="input input-bordered w-full" required />
        <button type="submit" id="btnLogin" class="btn btn-primary w-full">Entrar</button>
      </form>

      <p id="msg" class="mt-3 text-center font-bold"></p>
    </div>
  </div>

  <!-- Animações -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <script src="login.js"></script>
</body>
</html>
